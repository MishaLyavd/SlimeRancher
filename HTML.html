<!DOCTYPE HTML>
<HTML>
	<head>
		<meta charset="utf-8">
		<title>SlimeRancher</title>
		<link href="CSS.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="header_wrapper">
				<img class="logo" src="Images/Logo.png">
			</div>
		</header>
		<main>
			<div class="slime-list">
				<label class="slime-icon-1" for="rad1">
					<img src="Images/Slime-1.png">
				</label>
				<label class="slime-icon-2" for="rad2">
					<img src="Images/Slime-2.png">
				</label>
				<label class="slime-icon-3" for="rad3">
					<img src="Images/Slime-3.png">
				</label>
				<label class="slime-icon-4" for="rad4">
					<img src="Images/Slime-4.png">
				</label>
				<label class="slime-icon-5" for="rad5">
					<img src="Images/Slime-5.png">
				</label>
				<label class="slime-icon-6" for="rad6">
					<img src="Images/Slime-6.png">
				</label>
			</div>
			<div class="slime-info-wrapper">
				<div class="slime-avatar">
					<input type="radio" name="slime" id="rad1">
					<img class="1img" src="Images/Slime-1.png">
					<input type="radio" name="slime" id="rad2">
					<img class="2img" src="Images/Slime-2.png">
					<input type="radio" name="slime" id="rad3">
					<img class="3img" src="Images/Slime-3.png">
					<input type="radio" name="slime" id="rad4">
					<img class="4img" src="Images/Slime-4.png">
					<input type="radio" name="slime" id="rad5">
					<img class="5img" src="Images/Slime-5.png">
					<input type="radio" name="slime" id="rad6">
					<img class="6img" src="Images/Slime-6.png">
				</div>
			</div>
		</main>
	</body>
</html>
